name: deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        id: cached-python-env
        with:
          path: ${{ env.pythonLocation }}
          key: >
            python
            ${{ runner.os }}
            python-${{ matrix.python-version }}
            ${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        if: steps.cached-python-env.outputs.cache-hit != 'true'
        run: |
          pip install -r requirements.txt

      - name: Print Python info
        run: |
          which python
          python --version
          which pip
          pip --version
          pip freeze

      - name: Build website
        run: |
          mkdocs build

      - name: Cache website
        id: cache-build
        uses: actions/cache@v3
        with:
          path: dist
          key: >
            dist
            ${{ github.run_id }}
            ${{ github.run_attempt }}

  firebase:
    uses: ./.github/workflows/deploy-firebase.yml
    needs: [build]
    secrets: inherit

  post-deploy:
    uses: ./.github/workflows/deploy-cloudflare.yml
    needs: [firebase]
    secrets: inherit
